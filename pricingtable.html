<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="navcss/price.css"/>
</head>
<body>
    <table border="1px" width="500px">
        <tr >
            <th rowspan="2" class="price">Mobile Company Name</th>
            <th colspan="2" class="price" >Pricing Details</th>
        </tr>
        <tr>
            <th class="item">Price Before Sale</th>
            <th class="item">Price During sale</th>
        </tr>
        <tr >
            <td>Realme 9pro+5G</td>
            <td>250000</td>
            <td>210000</td>
        </tr>
        <tr>
            <td>iQ00z6pro</td>
            <td>350000</td>
            <td>300000</td>
        </tr>
        <tr>
            <td>samsung Galaxy s10</td>
            <td>450000</td>
            <td>400000</td>
        </tr>
        <tr>
            <td>Apple 15s</td>
            <td>600000</td>
            <td>550000</td>
        </tr> 
</body>
</html>
